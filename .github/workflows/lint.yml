name: Code Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      
      - name: Install ESLint globally
        run: npm install -g eslint
      
      - name: Run ESLint
        run: eslint src/
